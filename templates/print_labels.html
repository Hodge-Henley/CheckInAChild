<!DOCTYPE html>
<html>
<head>
    <title>Print Labels</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .label {
                width: 100mm; /* Set the width to match your label size */
                height: 50mm; /* Set the height to match your label size */
                margin: 10mm;
                padding: 10mm;
                border: 1px solid #000;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="label">
        <h2>Child's Ticket</h2>
        <p>Child's Name: {{ child_name }}</p>
        <p>Parent/Guardian's Name: {{ parent_name }}</p>
        <p>Unique Number: {{ number }}</p>
        <img src="/static/barcodes/{{ number }}.png" alt="Barcode" style="width: 100%; height: auto;">
    </div>
    <div class="label">
        <h2>Parent's Ticket</h2>
        <p>Child's Name: {{ child_name }}</p>
        <p>Parent/Guardian's Name: {{ parent_name }}</p>
        <p>Unique Number: {{ number }}</p>
        <img src="/static/barcodes/{{ number }}.png" alt="Barcode" style="width: 100%; height: auto;">
    </div>
</body>
</html>
